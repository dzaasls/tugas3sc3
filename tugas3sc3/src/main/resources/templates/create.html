<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Judul Halaman</h5>

                        <form method="POST" action="#" th:action="@{/todo/store}" th:object="${todo}">
                            <div class="form-group">
                                <label for="example-todo-name">Tuliskan nama</label>
                                <input th:field="*{name}" type="text" class="form-control" id="example-todo-name" aria-describedby="emailHelp" placeholder="Enter name" required>
                                <small id="emailHelp" class="form-text text-muted">masukkan nama</small>
                            </div>

                            <div class="form-group">
                                <label for="example-todo-desc">Jelaskan deskripsi</label>
                                <textarea th:field="*{description}" rows="3" class="form-control" id="example-todo-desc" aria-describedby="emailHelp" placeholder="Enter description"></textarea>
                                <small id="emailHelp" class="form-text text-muted">Kamu dapat menuliskan deskripsi secara detail pada kolom ini.</small>
                            </div>
                            
                             <div class="form-group">
                                <label for="example-todo-stock">Jumlah stok</label>
                                <input th:field="*{stock}" type="number" class="form-control" id="example-todo-stock" aria-describedby="emailHelp" placeholder="Enter stock" required>
                                <small id="emailHelp" class="form-text text-muted">Masukkan stok</small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="includes/base  :: footer"></div>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
